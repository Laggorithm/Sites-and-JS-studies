<!doctype html>
<html lang="ru">

      <h1 class="site-title">Laggorithm</h1>

      <!-- Дропбокс с навигацией -->

      <select id="header-select" name="header-select" aria-label="Выберите раздел">
        <option value="">— Examples —</option>
        <option value="index.html">Main</option>
        <option value="Contacts.html">Contacts</option>
      </select>
      <script>
   
  const headerSelect = document.getElementById('header-select');
  headerSelect.addEventListener('change', function() {
    const selectedValue = this.value;
    if (selectedValue) {
      window.location.href = selectedValue; // Переход по ссылке
    }
  });
</script>
    </div>
  </header>

    <!-- Навигационные кнопки в виде feature-блоков -->
    <section class="features" aria-label="Study navigation buttons">
      <button class="feature" onclick="window.location.href='Csharp.html'">

        </div>
        <figure class="feature-media">
          <img src="images/project1-thumb.jpg" alt="C# Project Preview" />
