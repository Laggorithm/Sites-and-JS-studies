<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <script src="8.js" defer></script>
    <link rel="stylesheet" href="../../../../css/base.css">
    <link rel="stylesheet" href="../../../../css/main.css">
    <link rel="stylesheet" href="../../../../css/header.css">
    <link rel="stylesheet" href="../../../../css/footer.css">
</head>

<body>
    <header id="site-header">
        <div class="header-inner">
            <h1 class="site-title">Laggorithm</h1>
            <label for="header-select" class="visually-hidden">Navigation</label>
            <select id="header-select" name="header-select" aria-label="Выберите раздел">
                <option value="">— Navigation —</option>
                <option value="../../../index.html">Main</option>
                <option value="../../JSStudy.html">Back to modules</option>
            </select>
            <script>
                const headerSelect = document.getElementById('header-select');
                headerSelect.addEventListener('change', function() {
                    const selectedValue = this.value;
                    if (selectedValue) {
                        window.location.href = selectedValue;
                    }
                });
            </script>
        </div>
    </header>

    <main>
        <div style="margin: 3%;">
            <h1>Task 8 - Calculator</h1>
            <input id="num1" type="text" placeholder="enter first integer">
            <input id="num2" type="text" placeholder="enter second integer">
            <select id="operation">
                <option value="add">addition</option>
                <option value="sub">subtraction</option>
                <option value="multi">multiplication</option>
                <option value="div">division</option>
            </select>
            <button id="start">Calculate</button>
            <p id="result" class="feature"></p>
        </div>
    </main>

    <footer id="site-footer">
        <p>&copy; 2025 Laggorithm. All rights reserved.</p>
    </footer>

    <script src="8.js"></script>
</body>

</html>
